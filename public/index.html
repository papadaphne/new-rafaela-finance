<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo-rafaela.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="Aplikasi keuangan Rafaela Finance untuk mengelola transaksi, pesanan, dan laporan keuangan dengan fitur role-based authentication"
    />
    <meta name="keywords" content="keuangan, finance, rafaela, transaksi, laporan, aplikasi keuangan" />
    <meta name="author" content="Rafaela Finance" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rafaela-finance.vercel.app/" />
    <meta property="og:title" content="Rafaela Finance - Aplikasi Keuangan" />
    <meta property="og:description" content="Kelola transaksi, pesanan, dan laporan keuangan dengan aplikasi Rafaela Finance" />
    <meta property="og:image" content="%PUBLIC_URL%/logo-rafaela.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://rafaela-finance.vercel.app/" />
    <meta property="twitter:title" content="Rafaela Finance - Aplikasi Keuangan" />
    <meta property="twitter:description" content="Kelola transaksi, pesanan, dan laporan keuangan dengan aplikasi Rafaela Finance" />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo-rafaela.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-rafaela.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Title -->
    <title>Rafaela Finance - Aplikasi Manajemen Keuangan</title>
    
    <!-- Structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Rafaela Finance",
      "url": "https://rafaela-finance.vercel.app/",
      "description": "Aplikasi manajemen keuangan untuk mengelola transaksi, pesanan, dan laporan keuangan",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "permissions": "browser",
      "author": {
        "@type": "Organization",
        "name": "Rafaela Finance"
      }
    }
    </script>
    
    <style>
      /* Loading styles untuk menghindari FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      /* Loading screen initial state */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #2563eb;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen yang akan dihilangkan oleh React setelah aplikasi siap -->
    <div id="loading-screen">
      <div class="loading-content">
        <img src="%PUBLIC_URL%/logo-rafaela.png" alt="Rafaela Finance" class="loading-logo" />
        <div class="loading-spinner"></div>
        <p>Memuat aplikasi Rafaela Finance...</p>
      </div>
    </div>

    <!-- Noscript fallback untuk pengguna tanpa JavaScript -->
    <noscript>
      <div style="padding: 20px; text-align: center; background-color: #fef2f2; color: #dc2626; border: 1px solid #fecaca; margin: 10px;">
        <h2>JavaScript Diperlukan</h2>
        <p>Anda perlu mengaktifkan JavaScript untuk menjalankan aplikasi Rafaela Finance.</p>
        <p>Silakan aktifkan JavaScript di browser Anda dan muat ulang halaman.</p>
      </div>
    </noscript>

    <!-- Root element dimana React akan me-render aplikasi -->
    <div id="root"></div>

    <!-- Script untuk menyembunyikan loading screen setelah aplikasi dimuat -->
    <script>
      // Sembunyikan loading screen ketika aplikasi React sudah siap
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Fallback jika React gagal load
      setTimeout(function() {
        var rootElement = document.getElementById('root');
        if (rootElement && rootElement.innerHTML === '') {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.innerHTML = [
              '<div style="text-align: center; color: white; padding: 20px;">',
              '<h2>Terjadi Kesalahan</h2>',
              '<p>Aplikasi gagal dimuat. Silakan refresh halaman atau coba lagi nanti.</p>',
              '<button onclick="window.location.reload()" style="padding: 10px 20px; background: white; color: #2563eb; border: none; border-radius: 4px; cursor: pointer;">Refresh Halaman</button>',
              '</div>'
            ].join('');
          }
        }
      }, 10000); // Timeout setelah 10 detik
    </script>
  </body>
</html>
